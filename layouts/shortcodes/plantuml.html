{{ $title :="Diagram" }}
{{ if .IsNamedParams }}
    {{ with .Get "title" }}
        {{ $title = . }}
    {{ end }}
{{ else }}
    {{ with .Get 0 }}
        {{ $title = . }}
    {{ end }}
{{end}}


<figure>
     
        <img src = 'http://www.plantuml.com/plantuml/png/encoded={{ .Inner }}' 
        alt='{{ $title }}'
        />       

    <figcaption>{{ $title }}</figcaption>
</figure>
